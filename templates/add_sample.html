{% extends "base.html" %}
{% block content %}
<h2>Add Reading: {{ tank.name }}</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Date/Time</label>
    <input type="datetime-local" name="taken_at" class="form-control">
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for p in parameters %}
    <div class="col">
      <div class="card p-3">
        <label class="form-label fw-bold">{{ p.name }} <span class="text-muted fw-normal">({{ p.unit }})</span></label>
        <input type="number" step="any" name="value_{{ p.id }}" class="form-control reading-input" data-param-id="{{ p.id }}">
        {% set kits = kits_by_param.get(p.name, []) %}
        {% if kits and kits|length > 0 %}
          <label class="form-label small mt-2">Test Kit</label>
          <select class="form-select form-select-sm kit-select" name="kit_{{ p.id }}" data-param-id="{{ p.id }}">
            <option value="">Select kit (optional)</option>
            {% for kit in kits %}
              <option value="{{ kit.id }}" data-conversion="{{ '1' if kit.conversion_type == 'syringe_remaining_ml' else '' }}">{{ kit.name }}</option>
            {% endfor %}
          </select>
          <div class="mt-2 kit-conversion d-none" data-param-id="{{ p.id }}">
            <label class="form-label small">Syringe remaining (ml)</label>
            <input class="form-control form-control-sm remaining-input" name="remaining_{{ p.id }}" inputmode="decimal" placeholder="e.g. 0.35" data-param-id="{{ p.id }}">
            <div class="form-text">Uses the kit conversion chart to compute the final reading.</div>
          </div>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="mt-3 mb-3">
    <label class="form-label">Notes</label>
    <textarea name="notes" class="form-control" rows="2"></textarea>
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Save Readings</button>
</form>

<script>
  (function () {
    const conversionTables = {
      {% for p in parameters %}
        {% set kits = kits_by_param.get(p.name, []) %}
        {% for kit in kits %}
          {% if kit.conversion_type == 'syringe_remaining_ml' and kit.conversion_data %}
            "{{ kit.id }}": {{ kit.conversion_data|safe }},
          {% endif %}
        {% endfor %}
      {% endfor %}
    };
    const valueInputs = {};
    document.querySelectorAll('.reading-input').forEach((input) => {
      const paramId = input.name.replace("value_", "");
      valueInputs[paramId] = input;
    });

    const computeValue = (remaining, table) => {
      if (!table || !table.length || remaining === "" || remaining === null) return null;
      const num = parseFloat(remaining);
      if (Number.isNaN(num)) return null;
      const sorted = [...table].sort((a, b) => a.remaining - b.remaining);
      if (num <= sorted[0].remaining) return sorted[0].value;
      if (num >= sorted[sorted.length - 1].remaining) return sorted[sorted.length - 1].value;
      for (let i = 1; i < sorted.length; i += 1) {
        const low = sorted[i - 1];
        const high = sorted[i];
        if (num >= low.remaining && num <= high.remaining) {
          const span = high.remaining - low.remaining;
          if (span === 0) return low.value;
          const ratio = (num - low.remaining) / span;
          return low.value + ratio * (high.value - low.value);
        }
      }
      return null;
    };

    const selects = document.querySelectorAll(".kit-select");
    if (!selects.length) return;
    const update = (select) => {
      const paramId = select.dataset.paramId;
      const conv = select.options[select.selectedIndex]?.dataset?.conversion;
      const block = document.querySelector(`.kit-conversion[data-param-id="${paramId}"]`);
      if (!block) return;
      if (conv) {
        block.classList.remove("d-none");
      } else {
        block.classList.add("d-none");
      }
    };
    const remainingInputs = document.querySelectorAll(".remaining-input");
    remainingInputs.forEach((input) => {
      input.addEventListener("input", () => {
        const paramId = input.dataset.paramId;
        const select = document.querySelector(`.kit-select[data-param-id="${paramId}"]`);
        const kitId = select?.value;
        const table = conversionTables[kitId];
        const value = computeValue(input.value, table);
        if (valueInputs[paramId]) {
          valueInputs[paramId].value = value === null ? "" : value.toFixed(2);
        }
      });
    });
    selects.forEach((select) => {
      select.addEventListener("change", () => update(select));
      update(select);
    });
  })();
</script>
{% endblock %}
