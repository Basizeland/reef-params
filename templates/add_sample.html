{% extends "base.html" %}
{% block content %}
<h2>Add Reading: {{ tank.name }}</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Date/Time</label>
    <input type="datetime-local" name="taken_at" class="form-control">
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for p in parameters %}
    <div class="col">
      <div class="card p-3">
        <label class="form-label fw-bold">{{ p.name }} <span class="text-muted fw-normal">({{ p.unit }})</span></label>
        <input type="number" step="any" name="value_{{ p.id }}" class="form-control">
        {% set kits = kits_by_param.get(p.name, []) %}
        {% if kits and kits|length > 0 %}
          <label class="form-label small mt-2">Test Kit</label>
          <select class="form-select form-select-sm kit-select" name="kit_{{ p.id }}" data-param-id="{{ p.id }}">
            <option value="">Select kit (optional)</option>
            {% for kit in kits %}
              <option value="{{ kit.id }}" data-conversion="{{ '1' if kit.conversion_type == 'syringe_remaining_ml' else '' }}">{{ kit.name }}</option>
            {% endfor %}
          </select>
          <div class="mt-2 kit-conversion d-none" data-param-id="{{ p.id }}">
            <label class="form-label small">Syringe remaining (ml)</label>
            <input class="form-control form-control-sm" name="remaining_{{ p.id }}" inputmode="decimal" placeholder="e.g. 0.35">
            <div class="form-text">Uses the kit conversion chart to compute the final reading.</div>
          </div>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="mt-3 mb-3">
    <label class="form-label">Notes</label>
    <textarea name="notes" class="form-control" rows="2"></textarea>
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Save Readings</button>
</form>

<script>
  (function () {
    const selects = document.querySelectorAll(".kit-select");
    if (!selects.length) return;
    const update = (select) => {
      const paramId = select.dataset.paramId;
      const conv = select.options[select.selectedIndex]?.dataset?.conversion;
      const block = document.querySelector(`.kit-conversion[data-param-id="${paramId}"]`);
      if (!block) return;
      if (conv) {
        block.classList.remove("d-none");
      } else {
        block.classList.add("d-none");
      }
    };
    selects.forEach((select) => {
      select.addEventListener("change", () => update(select));
      update(select);
    });
  })();
</script>
{% endblock %}
