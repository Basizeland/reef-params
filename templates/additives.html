{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3"><h2>Additives</h2><a href="/additives/new" class="btn btn-primary">New</a></div>
<table class="table">
  <thead><tr><th>Name</th><th>Parameter</th><th>Strength</th><th>Action</th></tr></thead>
  <tbody>
  {% for a in additives %}
    <tr>
      <td>{{ a.name }}</td><td>{{ a.parameter }}</td><td>{{ a.strength }} {{ a.unit }}</td>
      <td><a href="/additives/{{ a.id }}/edit" class="btn btn-sm btn-outline-secondary">Edit</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
