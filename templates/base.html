<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title if title else "Reef Tank Parameters" }}</title>

  <!-- Bootstrap (needed for legacy templates like calculators/additives/etc) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- App styles (cache-busted) -->
  <link href="/static/style.css?v=20251227_2" rel="stylesheet">
  {% if extra_css %}
    {% for css in extra_css %}
      <link href="{{ css }}{% if '?' in css %}&{% else %}?{% endif %}v=20251227_2" rel="stylesheet">
    {% endfor %}
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="bg-light">

<header class="border-bottom bg-white">
  <div class="container py-2 d-flex align-items-center justify-content-between gap-3 flex-wrap">
    <nav class="d-flex align-items-center gap-3 flex-wrap">
      <a class="fw-bold text-decoration-none text-dark" href="/">Reef Tank Parameters</a>
      <a class="text-decoration-none {% if request.url.path == '/' %}fw-semibold text-dark{% else %}text-secondary{% endif %}" href="/">Dashboard</a>
      <a class="text-decoration-none {% if request.url.path.startswith('/tools/calculators') %}fw-semibold text-dark{% else %}text-secondary{% endif %}" href="/tools/calculators">Calculators</a>
      <a class="text-decoration-none {% if request.url.path.startswith('/tools/dose-plan') %}fw-semibold text-dark{% else %}text-secondary{% endif %}" href="/tools/dose-plan">Dose plan</a>
      <a class="text-decoration-none {% if request.url.path.startswith('/additives') %}fw-semibold text-dark{% else %}text-secondary{% endif %}" href="/additives">Additives</a>
      <a class="text-decoration-none {% if request.url.path.startswith('/settings/presets') %}fw-semibold text-dark{% else %}text-secondary{% endif %}" href="/settings/presets">Presets</a>
      <a class="text-decoration-none {% if request.url.path.startswith('/settings/test-kits') %}fw-semibold text-dark{% else %}text-secondary{% endif %}" href="/settings/test-kits">Test kits</a>
    </nav>

    <a class="btn btn-primary" href="/add">Add reading</a>
  </div>
</header>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS (optional, but helps if any template uses collapse, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
