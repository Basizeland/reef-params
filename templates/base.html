<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reef Metrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --reef-navy: #042f4b;      /* Deep Navy Header */
            --reef-cyan: #00d2d3;      /* Primary Action Cyan */
            --reef-teal: #1dd1a1;      /* Success Teal */
            --reef-bg: #f8f9fa;
        }

        body { background-color: var(--reef-bg); }
        
        /* Reef Metrics Navbar Branding */
        .navbar { 
            background-color: var(--reef-navy) !important; 
            border-bottom: 3px solid var(--reef-cyan);
            padding: 0.5rem 1rem;
        }

        .navbar-brand { 
            display: flex;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        /* Responsive scaling for your specific SVG logo */
        .brand-logo-svg {
            height: 48px;
            width: auto;
            transition: transform 0.2s ease;
        }

        .navbar-brand:hover .brand-logo-svg {
            transform: scale(1.03);
        }
        
        .card { border-radius: 0.75rem; border: 1px solid rgba(0,0,0,0.05); }
        .btn { border-radius: 0.5rem; font-weight: 500; }
        
        /* Hover effect for dashboard cards */
        .card-hover {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15) !important;
            cursor: pointer;
        }

        @media (max-width: 576px) {
            .brand-logo-svg { height: 38px; }
        }
    </style>
</head>
