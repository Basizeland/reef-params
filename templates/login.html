{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Sign in</h1>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
          <input type="hidden" name="next" value="{{ next or '/' }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </form>
        <div class="mt-3 small text-muted">
          <div class="fw-semibold text-uppercase mb-1">Default admin login</div>
          <div>Email: <span class="fw-semibold">admin@example.com</span></div>
          <div>Password: <span class="fw-semibold">admin</span></div>
          <div class="mt-2">Override with <code>ADMIN_EMAIL</code> and <code>ADMIN_PASSWORD</code>.</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
