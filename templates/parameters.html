{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3"><h2>Parameters</h2><a href="/settings/parameters/new" class="btn btn-primary">New</a></div>
<ul class="list-group">
  {% for p in parameters %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
     <div><strong>{{ p.name }}</strong> ({{ p.unit }})</div>
     <a href="/settings/parameters/{{ p.id }}/edit" class="btn btn-sm btn-outline-secondary">Edit</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
