{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-header bg-white py-3">
        <h4 class="mb-0 fw-bold">Create account</h4>
      </div>
      <div class="card-body">
        {% if error %}
          <div class="alert alert-danger small">{{ error }}</div>
        {% endif %}
        <form method="post" action="/auth/register">
          <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input class="form-control" type="email" name="email" autocomplete="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Password</label>
            <input class="form-control" type="password" name="password" autocomplete="new-password" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Confirm Password</label>
            <input class="form-control" type="password" name="confirm_password" autocomplete="new-password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Create account</button>
        </form>
        <div class="mt-3 text-center small">
          Already have an account? <a href="/auth/login">Sign in</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
