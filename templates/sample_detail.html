{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Reading Detail</h3>
  <form method="post" action="/samples/{{ sample.id }}/delete" onsubmit="return confirm('Delete?');">
     <button class="btn btn-danger">Delete Reading</button>
  </form>
</div>
<div class="card p-3">
  <div class="mb-3"><strong>Date:</strong> {{ sample.taken_at|dtfmt }}</div>
  <div class="mb-3"><strong>Notes:</strong> {{ sample.notes }}</div>
  <table class="table table-sm" style="max-width:520px">
    {% for r in readings %}
      <tr>
        <th>{{ r.name }}</th>
        <td>{{ r.value|fmt2 }} {{ r.unit }}</td>
        <td class="text-muted small">{{ r.test_kit_name if r.test_kit_name else "" }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
<div class="mt-3"><a href="/tanks/{{ tank.id }}">Back to Tank</a></div>
{% endblock %}
