{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 900px;">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h3 class="mb-0">Edit sample</h3>
      <div class="text-muted small">{{ tank.name }}</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-secondary" href="/tanks/{{ tank_id }}/samples/{{ sample_id }}">Back</a>
    </div>
  </div>

  <form method="post">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Date/time</label>
            <input class="form-control" type="datetime-local" name="taken_at" value="{{ taken_local }}">
            <div class="form-text">Displayed in 24h time.</div>
          </div>
          <div class="col-md-8">
            <label class="form-label">Notes</label>
            <input class="form-control" type="text" name="notes" value="{{ sample.notes or '' }}">
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-3">
          {% for p in pdefs %}
            <div class="col-6 col-md-4 col-lg-3">
              <label class="form-label">{{ p.name }}{% if p.unit %} ({{ p.unit }}){% endif %}</label>
              <input class="form-control" inputmode="decimal" name="value_{{ p.id }}" value="{{ readings.get(p.name) | fmt2 }}">
              {% set kits = kits_by_param.get(p.name, []) %}
              {% if kits and kits|length > 0 %}
                <select class="form-select form-select-sm mt-2" name="kit_{{ p.id }}">
                  <option value="">Test kit (optional)</option>
                  {% for kit in kits %}
                    <option value="{{ kit.id }}" {% if kit_map.get(p.name) == kit.id %}selected{% endif %}>{{ kit.name }}</option>
                  {% endfor %}
                </select>
              {% endif %}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save changes</button>
      <a class="btn btn-outline-secondary" href="/tanks/{{ tank_id }}/samples/{{ sample_id }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
