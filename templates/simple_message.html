{% extends "base.html" %}
{% block content %}
<div class="card p-5 text-center shadow-sm" style="max-width:600px; margin: 40px auto;">
  <h2 class="mb-3">{{ title }}</h2>
  <p class="mb-4">{{ message }}</p>
  {% if actions %}
    <div class="d-flex justify-content-center gap-3">
    {% for a in actions %}
       {% if a.method == 'post' %}
         <form method="post" action="{{ a.href }}"><button class="btn btn-primary">{{ a.label }}</button></form>
       {% else %}
         <a href="{{ a.href }}" class="btn btn-primary">{{ a.label }}</a>
       {% endif %}
    {% endfor %}
    </div>
  {% else %}
    <a href="/" class="btn btn-secondary">Back to Dashboard</a>
  {% endif %}
</div>
{% endblock %}
