{% extends "base.html" %}
{% block content %}
<h2>Edit Profile: {{ tank.name }}</h2>
<form method="post" class="card p-4 shadow-sm" style="max-width:500px">
  <div class="mb-3">
    <label class="form-label">Total Volume (Litres)</label>
    <input type="number" step="any" name="volume_l" class="form-control" value="{{ tank.profile.volume_l }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Net Water Volume (%)</label>
    <input type="number" step="any" name="net_percent" class="form-control" value="{{ tank.profile.net_percent }}">
    <div class="form-text">Percentage of volume that is actual water (accounting for rock/sand).</div>
  </div>
  <button type="submit" class="btn btn-primary">Save Profile</button>
</form>
{% endblock %}
