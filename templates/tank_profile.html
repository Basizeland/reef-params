{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
    <div>
      <h1 class="h3 mb-1">Tank profile</h1>
      <div class="text-muted">{{ tank.name }}</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="/tanks/{{ tank.id }}">Back</a>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" action="/tanks/{{ tank.id }}/profile" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Tank volume (L)</label>
          <input class="form-control" name="volume_l" type="number" step="any" value="{{ (profile.volume_l if profile else tank.volume_l) or '' }}" placeholder="e.g. 1500">
          <div class="form-text">Used for dosing calculations and dashboard display.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Net water percent (%)</label>
          <input class="form-control" name="net_percent" type="number" step="any" value="{{ (profile.net_percent if profile else 100) or 100 }}" placeholder="100">
          <div class="form-text">Optional: account for displacement (rock/sand). 100% = full volume.</div>
        </div>
        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-outline-secondary" href="/tanks/{{ tank.id }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
